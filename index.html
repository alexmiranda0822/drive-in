<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drive-in</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=1920&q=80'); /* entardecer com estrelas */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container {
      width: 80%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      border: 4px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/YWCyCf6GI_o?autoplay=1&mute=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
