<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drive-in</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('https://images.unsplash.com/photo-1603190287605-6b7aee5273b7?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      padding-bottom: 56.25%;
      height: 0;
      margin-bottom: 2rem;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: none;
    }

    .socials, .donate {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .socials a, .donate a {
      color: white;
      background-color: #444;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .socials a:hover, .donate a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Drive-in</h1>
    <p>Bem-vindo ao seu cinema digital estilo drive-in. Aqui você assiste filmes clássicos e gratuitos direto da tela, sem distrações.</p>
    
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/4xDzrJKXOOY" allowfullscreen></iframe>
    </div>

    <div class="socials">
      <a href="https://instagram.com/seuperfil" target="_blank">Instagram</a>
      <a href="https://youtube.com/seuperfil" target="_blank">YouTube</a>
      <a href="https://tiktok.com/@seuperfil" target="_blank">TikTok</a>
    </div>

    <div class="donate">
      <a href="https://picpay.me/seunome" target="_blank">Apoie esse projeto</a>
    </div>
  </div>
</body>
</html>
